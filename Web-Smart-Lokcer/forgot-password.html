<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Lupa Kata Sandi</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="email"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lupa Kata Sandi?</h2>
        <p>Masukkan alamat email Anda:</p>
        
        <form id="forgot-form">
            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Kirim Tautan Reset</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = 'Mengirim...';

            try {
                const response = await fetch('http://localhost:5500/api/forgot-password', {
                    method: 'post',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();
                
                // Respons sukses dikirim (meskipun email tidak terdaftar, demi keamanan)
                if (response.ok || response.status === 200) {
                    messageDiv.style.color = 'green';
                    messageDiv.innerText = data.message;
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.innerText = data.message || 'Gagal mengirim tautan reset.';
                }

            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = 'Koneksi ke server gagal.';
            }
        });
    </script>
</body>
</html>
