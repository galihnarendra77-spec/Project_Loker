<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Kata Sandi</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="password"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #1e7e34; }
        #message { margin-top: 15px; text-align: center; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Atur Ulang Kata Sandi</h2>
        <p>Masukkan kata sandi baru Anda.</p>
        
        <form id="reset-form">
            <label for="password">Kata Sandi Baru:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Konfirmasi Kata Sandi:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <div id="password-match-error" class="error" style="display:none;">Kata sandi tidak cocok!</div>
            
            <button type="submit">Reset Kata Sandi</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const password = document.getElementById('password');
        const confirm_password = document.getElementById('confirm_password');
        const matchError = document.getElementById('password-match-error');
        const messageDiv = document.getElementById('message');
        
        // Fungsi untuk mengambil parameter (token) dari URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            matchError.style.display = 'none';
            messageDiv.innerHTML = 'Memproses...';

            if (password.value !== confirm_password.value) {
                matchError.style.display = 'block';
                messageDiv.innerHTML = '';
                return;
            }

            const token = getQueryParam('token');
            if (!token) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = 'Token tidak ditemukan di URL.';
                return;
            }

            try {
                const response = await fetch('http://localhost:5500/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token, 
                        password: password.value 
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.innerText = data.message + ' Silakan login dengan kata sandi baru Anda.';
                    form.style.display = 'none'; // Sembunyikan form setelah sukses
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.innerText = data.message || 'Gagal mereset kata sandi.';
                }

            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.innerText = 'Koneksi ke server gagal.';
            }
        });
    </script>
</body>
</html>
