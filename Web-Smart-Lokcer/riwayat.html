<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="riwayat.css">
    <title>Smart Loker - Riwayat Penggunaan</title>
    <style>
        
    </style>
</head>

<body>
    </header>

    <div class="usage-container">
        <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-home"></i>
        </button>
        <h2 class="usage-title">Riwayat Penggunaan</h2>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="stat-value">47</div>
                <div class="stat-label">Total Penggunaan</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value">68</div>
                <div class="stat-label">Total Jam</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-value">23</div>
                <div class="stat-label">Hari Aktif</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value">1.4</div>
                <div class="stat-label">Rata-rata Jam/Hari</div>
            </div>
        </div>

        <div class="usage-chart">
            <div class="chart-title">Penggunaan Per Hari (7 Hari Terakhir)</div>
            <div class="chart-bars">
                <div class="chart-bar">
                    <div class="bar" style="height: 60%;">
                        <span class="bar-value">3</span>
                    </div>
                    <div class="bar-label">Sen</div>
                </div>
                <div class="chart-bar">
                    <div class="bar" style="height: 80%;">
                        <span class="bar-value">4</span>
                    </div>
                    <div class="bar-label">Sel</div>
                </div>
                <div class="chart-bar">
                    <div class="bar" style="height: 100%;">
                        <span class="bar-value">5</span>
                    </div>
                    <div class="bar-label">Rab</div>
                </div>
                <div class="chart-bar">
                    <div class="bar" style="height: 70%;">
                        <span class="bar-value">3.5</span>
                    </div>
                    <div class="bar-label">Kam</div>
                </div>
                <div class="chart-bar">
                    <div class="bar" style="height: 90%;">
                        <span class="bar-value">4.5</span>
                    </div>
                    <div class="bar-label">Jum</div>
                </div>
                <div class="chart-bar">
                    <div class="bar" style="height: 40%;">
                        <span class="bar-value">2</span>
                    </div>
                    <div class="bar-label">Sab</div>
                </div>
                <div class="chart-bar">
                    <div class="bar" style="height: 50%;">
                        <span class="bar-value">2.5</span>
                    </div>
                    <div class="bar-label">Min</div>
                </div>
            </div>
        </div>

        <div class="frequent-lockers">
            <div class="section-title">Loker Paling Sering Digunakan</div>
            <div class="locker-list">
                <div class="locker-card">
                    <div class="locker-card-number">Loker #7</div>
                    <div class="locker-card-usage">12 kali</div>
                </div>
                <div class="locker-card">
                    <div class="locker-card-number">Loker #3</div>
                    <div class="locker-card-usage">9 kali</div>
                </div>
                <div class="locker-card">
                    <div class="locker-card-number">Loker #12</div>
                    <div class="locker-card-usage">8 kali</div>
                </div>
                <div class="locker-card">
                    <div class="locker-card-number">Loker #5</div>
                    <div class="locker-card-usage">7 kali</div>
                </div>
                <div class="locker-card">
                    <div class="locker-card-number">Loker #1</div>
                    <div class="locker-card-usage">6 kali</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
