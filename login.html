<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!---link css--->
    <link rel="stylesheet" href="style_log.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!---link boxicons--->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!---link remix icon--->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
    />

    <title>Smart Loker Login Page</title>
</head>
<body>
     <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar Popup -->
    <div class="sidebar-popup" id="sidebarPopup">
        <div class="sidebar-header">
            <h2 class="sidebar-title">MENU</h2>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-link">
                    <i class="fas fa-home sidebar-menu-icon"></i>
                    <span>HOME</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-link">
                    <i class="fas fa-info-circle sidebar-menu-icon"></i>
                    <span>ABOUT</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-link">
                    <i class="fas fa-envelope sidebar-menu-icon"></i>
                    <span>CONTACT</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="#" class="sidebar-menu-link">
                    <i class="fas fa-user sidebar-menu-icon"></i>
                    <span>PROFILE</span>
                </a>
            </li>
        </ul>
    </div>


    <header class="navbar">
        <a class="container-navbar">SMART LOCKER</a>
        <ul class="ul-navbar">
            <button id="menu-close-button" class="fas fa-times"></button>
            <li class="li-navbar"><a href="#">HOME</a></li>
            <li class="li-navbar"><a href="#">ABOUT</a></li>
            <li class="li-navbar"><a href="#">CONTACT</a></li>
            <li class="li-navbar"><a href="#">PROFILE</a></li>
        </ul>
        <div class="three-dots-menu" id="threeDotsMenu">
            <i class="fas fa-ellipsis-v"></i>
        </div>
        
    </header>

    <div class="container">
        <h2>Status Loker</h2>
        <div class="locker-grid">
            <div class="locker-box" onclick="toggleLocker(this)">
                <div class="locker-number">1</div>
                <div class="locker-status">Tersedia</div>
            </div>
            <div class="locker-box occupied" onclick="toggleLocker(this)">
                <div class="locker-number">2</div>
                <div class="locker-status">Terisi</div>
            </div>
            <div class="locker-box" onclick="toggleLocker(this)">
                <div class="locker-number">3</div>
                <div class="locker-status">Tersedia</div>
            </div>
            <div class="locker-box occupied" onclick="toggleLocker(this)">
                <div class="locker-number">4</div>
                <div class="locker-status">Terisi</div>
            </div>
            <div class="locker-box" onclick="toggleLocker(this)">
                <div class="locker-number">5</div>
                <div class="locker-status">Tersedia</div>
            </div>
            <div class="locker-box" onclick="toggleLocker(this)">
                <div class="locker-number">6</div>
                <div class="locker-status">Tersedia</div>
            </div>
            <div class="locker-box occupied" onclick="toggleLocker(this)">
                <div class="locker-number">7</div>
                <div class="locker-status">Terisi</div>
            </div>
            <div class="locker-box" onclick="toggleLocker(this)">
                <div class="locker-number">8</div>
                <div class="locker-status">Tersedia</div>
            </div>
            <div class="locker-box" onclick="toggleLocker(this)">
                <div class="locker-number">9</div>
                <div class="locker-status">Tersedia</div>
            </div>
            <div class="locker-box occupied" onclick="toggleLocker(this)">
                <div class="locker-number">10</div>
                <div class="locker-status">Terisi</div>
            </div>
            
        </div>
        
          <div class="legend">
            <div class="legend-item">
                <div class="legend-box available"></div>
                <span>Tersedia</span>
            </div>
            <div class="legend-item">
                <div class="legend-box occupied-legend"></div>
                <span>Terisi</span>
            </div>
        </div>
        <div class="container-title">
            <h3 class="title">Teknik Elektronika PSDKU Kediri</h3>
        </div>
    </div>

    <script>
        function toggleLocker(element) {
            element.classList.toggle('occupied');
            const statusText = element.querySelector('.locker-status');
            
            if (element.classList.contains('occupied')) {
                statusText.textContent = 'Terisi';
            } else {
                statusText.textContent = 'Tersedia';
            }
        }

        // Sidebar Popup Functionality
        const threeDotsMenu = document.getElementById('threeDotsMenu');
        const sidebarPopup = document.getElementById('sidebarPopup');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarClose = document.getElementById('sidebarClose');

        // Open sidebar when three dots clicked
        threeDotsMenu.addEventListener('click', () => {
            sidebarPopup.classList.add('active');
            sidebarOverlay.classList.add('active');
        });

        // Close sidebar when close button clicked
        sidebarClose.addEventListener('click', () => {
            sidebarPopup.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });

        // Close sidebar when overlay clicked
        sidebarOverlay.addEventListener('click', () => {
            sidebarPopup.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });

        // Close sidebar when menu link clicked
        document.querySelectorAll('.sidebar-menu-link').forEach(link => {
            link.addEventListener('click', () => {
                sidebarPopup.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            });
        });

        // Mobile menu toggle
        const menuOpenButton = document.getElementById('menu-open-button');
        const menuCloseButton = document.getElementById('menu-close-button');
        
        menuOpenButton.addEventListener('click', () => {
            document.body.classList.add('show-mobile-menu');
        });
        
        menuCloseButton.addEventListener('click', () => {
            document.body.classList.remove('show-mobile-menu');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.ul-navbar a').forEach(link => {
            link.addEventListener('click', () => {
                document.body.classList.remove('show-mobile-menu');
            });
        });
    </script>
</body>
</html>
